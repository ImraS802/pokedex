<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/favicon.png" type="image/ico" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/smallCards.js"></script>
    <script src="./scripts/bigCards.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/searchBar.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="logo_title">
            <img src="./assets/icons/pikachu.png" alt="Pikachu logo" class="logo">`;
            <div class="text_block">
                <h1>Pokedex</h1><span class="header_text">
                    <div></div> - All your favorite Pokémons in one place
                </span>
            </div>
        </div>
        <div class="search_container">
            <div class="search_bar">
                <input type="text" id="searchInput" placeholder="Search Pokémon..." oninput="toggleSearchButton()"
                    onkeydown="handleSearch()">
                <button id="searchBtn" onclick="handleSearch()" disabled>Search</button>
            </div>
            <p class="search_text">Search Pokémon via first 3 letters</p>
        </div>
    </header>
    <div class="content_limitation_main">
        <main>
            <div id="smallPkCards"></div>

            <div id="overlay" class="overlay d_none" onclick="toggleOverlay()">
                <div class="overlay_card" onclick="event.stopPropagation()">
                    <button class="close_button" onclick="toggleOverlay()">✕</button>
                    <div id="overlay_dialog" class="overlay_dialog">
                        <p id="overlayTitle" class="overlay_title">
                            <span id="overlayId"></span>
                            <span id="overlayName"></span>
                        </p>
                        <img id="overlayImage" class="overlay_image" src="" alt="Enlarged image">
                        <div id="overlayTypes" class="overlay_types"></div>
                        <div id="overlayStats" class="overlay_stats"></div>
                        <div class="sticky_arrows">
                            <button onclick="showPreviousImage()" class="button_previous"><img class="arrow_previous"
                                    src="./assets/icons/arrow_circle_left.svg" alt="Show previous card"></button>
                            <button onclick="showNextImage()" class="button_next"><img class="arrow_next"
                                    src="./assets/icons/arrow_circle_right.svg" alt="Show next card"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="load_more_container">
                <button onclick="loadMoreOrBack()" class="load_more_btn" id="loadMoreBtn">Load More</button>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer_content_limitation">
            <div class="social_media_container">
                <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram" rel="noopener noreferrer">
                    <img src="./assets/icons/instagram.svg" alt="Instagram logo" class="social_media" /></a>
                <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook" rel="noopener noreferrer">
                    <img src="./assets/icons/facebook.svg" alt="Facebook logo" class="social_media" /></a>
                <a href="https://x.com/" target="_blank" aria-label="X (formerly Twitter)" rel="noopener noreferrer">
                    <img src="./assets/icons/x-twitter.svg" alt="X logo (formerly Twitter)" class="social_media" /></a>
                <a href="https://www.youtube.com/" target="_blank" aria-label="YouTube" rel="noopener noreferrer">
                    <img src="./assets/icons/youtube.svg" alt="YouTube logo" class="social_media" /></a>
                <a href="https://discord.com/" target="_blank" aria-label="Discord">
                    <img src="./assets/icons/discord.svg" alt="Discord logo" class="social_media discord_link" /></a>
            </div>
        </div>
        <div class="legal-section">
            <a href="./impressum.html" class="imprint" target="_blank">Impressum</a>
        </div>
        </div>
    </footer>
</body>

</html>
